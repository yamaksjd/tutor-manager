<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutoring Center Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tutor_manager.css">
</head>
<body>
  <header>Tutoring Center Manager</header>
  <main>
    <aside class="sidebar">
      <nav>
        <ul class="nav">
          <li data-view="home" class="active">Home</li>
          <li data-view="students">Students</li>
          <li data-view="tutors">Tutors</li>
        </ul>
      </nav>

      <div class="list-container">
        <div id="student-list-view" class="list-view">
          <h2>Students</h2>
          <ul class="student-list">
            <li class="clickable" data-type="student">Alice</li>
            <li class="clickable" data-type="student">Bob</li>
            <li class="clickable" data-type="student">Charlie</li>
          </ul>
        </div>

        <div id="tutor-list-view" class="list-view hidden">
          <h2>Tutors</h2>
          <ul class="tutor-list">
            <li class="clickable" data-type="tutor">Maria</li>
            <li class="clickable" data-type="tutor">John</li>
            <li class="clickable" data-type="tutor">Lina</li>
          </ul>
        </div>
      </div>
    </aside>

    <section class="content">
      <div id="home-view" class="view">
        <!-- Session Form and History (same as before) -->
        <!-- Keep your form and table here -->
      </div>

      <div id="student-details" class="view hidden">
        <h3>Student Details</h3>
        <p id="student-info"></p>
      </div>

      <div id="tutor-details" class="view hidden">
        <h3>Tutor Details</h3>
        <p id="tutor-info"></p>
      </div>
    </section>
  </main>
  <script src="tutor_manager.js"></script>
</body>

</html>
